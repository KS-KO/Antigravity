<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Premium Calculator | 현대적인 프리미엄 계산기</title>
    <meta name="description" content="매우 아름답고 현대적인 디자인의 프리미엄 유리 테마 계산기입니다.">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <section class="calculator card" id="calculator">
            <header class="calc-display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </header>
            <div class="calc-buttons">
                <button class="btn btn-util" data-action="all-clear">AC</button>
                <button class="btn btn-util" data-action="delete">DEL</button>
                <button class="btn btn-operator" data-operator="%">%</button>
                <button class="btn btn-operator" data-operator="÷">÷</button>
                
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn btn-operator" data-operator="×">×</button>
                
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn btn-operator" data-operator="-">−</button>
                
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn btn-operator" data-operator="+">+</button>
                
                <button class="btn" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="btn btn-equals span-two" data-action="calculate">=</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
